# Configuração do Codecov para commit-wizard
# https://docs.codecov.io/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "80...100"
  status:
    project:
      default:
        target: 80%
        threshold: 5%
    patch:
      default:
        target: 80%
        threshold: 5%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false

ignore:
  - "tests/"
  - "**/*.test.ts"
  - "**/*.test.js"
  - "**/__tests__/"
  - "bin/"
  - "dist/"
  - "scripts/"
  - "examples/"
  - "docs_ai/"
  - ".github/"
  - "*.config.js"
  - "*.config.ts"
  - "bunfig.toml"
  - "tsconfig.json"
  - "package.json"
  - "README.md"
  - "LICENSE"
  - "SECURITY.md"
  - "CONTRIBUTING.md"

github_checks:
  annotations: true 