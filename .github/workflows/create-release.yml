name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## 🚀 Commit Wizard ${{ github.ref_name }}
            
            ### 📦 Downloads
            - [NPM Package](https://www.npmjs.com/package/@gilbert_oliveira/commit-wizard)
            - [GitHub Packages](https://github.com/gilbert-oliveira/commit-wizard/packages)
            
            ### 🔧 Instalação
            ```bash
            npm install -g @gilbert_oliveira/commit-wizard
            ```
            
            ### 📋 Changelog
            Veja o [CHANGELOG.md](https://github.com/gilbert-oliveira/commit-wizard/blob/main/CHANGELOG.md) para detalhes completos.
            
            ### 🐛 Reportar Bugs
            Se encontrar algum problema, [abra uma issue](https://github.com/gilbert-oliveira/commit-wizard/issues).
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/commit-wizard.js
          asset_name: commit-wizard.js
          asset_content_type: application/javascript 