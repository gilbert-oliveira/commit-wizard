name: Deploy

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

env:
  BUN_VERSION: '1.2.13'

jobs:
  publish:
    name: Publicar no NPM
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push'
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: ${{ env.BUN_VERSION }}
        
    - name: Instalar dependÃªncias
      run: bun install
      
    - name: Build do projeto
      run: bun run build
      
    - name: Verificar qualidade do build
      run: |
        echo "ðŸ” Verificando qualidade do build..."
        
        if [ ! -f "dist/commit-wizard.js" ]; then
          echo "âŒ Arquivo principal nÃ£o encontrado"
          exit 1
        fi
        
        chmod +x dist/commit-wizard.js
        echo "ðŸ“¦ Tamanho do build:"
        ls -lh dist/
        
        # Testar execuÃ§Ã£o bÃ¡sica
        timeout 10s bun run dist/commit-wizard.js --help || true
        echo "âœ… Build verificado com sucesso"
      shell: bash
        
    - name: Verificar mudanÃ§a de versÃ£o
      id: check
      run: |
        echo "ðŸ” Verificando mudanÃ§as de versÃ£o..."
        
        # Obter versÃ£o atual do package.json
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "ðŸ“¦ VersÃ£o atual: $CURRENT_VERSION"
        
        # Verificar se hÃ¡ commits anteriores
        if git rev-parse HEAD~1 >/dev/null 2>&1; then
          # Verificar se hÃ¡ mudanÃ§as no package.json
          if git diff --quiet HEAD~1 HEAD package.json; then
            echo "ðŸ“‹ Nenhuma mudanÃ§a detectada no package.json"
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "ðŸ”„ MudanÃ§as detectadas no package.json"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          fi
        else
          # Primeiro commit ou branch sem histÃ³rico
          echo "ðŸ†• Primeiro commit ou branch sem histÃ³rico"
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        fi
        
        echo "âœ… VerificaÃ§Ã£o de versÃ£o concluÃ­da"
      shell: bash
        
    - name: Publicar no NPM
      if: steps.check.outputs.changed == 'true'
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Criar Release no GitHub
      if: steps.check.outputs.changed == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const version = '${{ steps.check.outputs.version }}';
          const tagName = `v${version}`;
          
          try {
            // Criar tag
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tagName}`,
              sha: context.sha
            });
            
            // Criar release
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `Release v${version}`,
              body: `ðŸš€ Nova versÃ£o do Commit Wizard: v${version}
              
              ## InstalaÃ§Ã£o
              \`\`\`bash
              npm install -g commit-wizard
              \`\`\`
              
              ## Como usar
              \`\`\`bash
              commit-wizard
              \`\`\`
              
              Para mais informaÃ§Ãµes, consulte o [README](https://github.com/gilbert-oliveira/commit-wizard#readme).`,
              draft: false,
              prerelease: false
            });
            
            console.log(`âœ… Release v${version} criado com sucesso`);
          } catch (error) {
            console.log(`âš ï¸  Erro ao criar release: ${error.message}`);
            // NÃ£o falhar o workflow se nÃ£o conseguir criar release
          }

    - name: Preparar artefatos
      if: steps.check.outputs.changed == 'true'
      run: |
        echo "ðŸ“¦ Preparando artefatos para distribuiÃ§Ã£o..."
        mkdir -p release
        cp -r dist/ release/
        cp package.json README.md LICENSE release/
        
        cd release && sha256sum * > checksums.txt
        echo "âœ… Artefatos preparados"
      shell: bash

    - name: Upload artefatos
      if: steps.check.outputs.changed == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: commit-wizard-release-v${{ steps.check.outputs.version }}
        path: release/
        retention-days: 90
