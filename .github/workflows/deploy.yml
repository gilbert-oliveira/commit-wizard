name: Deploy

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [main]

permissions:
  contents: write

env:
  BUN_VERSION: '1.2.13'

jobs:
  publish:
    name: Publicar no NPM
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Instalar dependÃªncias
        run: bun install

      - name: Build do projeto
        run: bun run build

      - name: Verificar qualidade do build
        run: |
          echo "ðŸ” Verificando qualidade do build..."

          if [ ! -f "dist/commit-wizard.js" ]; then
            echo "âŒ Arquivo principal nÃ£o encontrado"
            exit 1
          fi

          chmod +x dist/commit-wizard.js
          echo "ðŸ“¦ Tamanho do build:"
          ls -lh dist/

          # Testar execuÃ§Ã£o bÃ¡sica
          timeout 10s bun run dist/commit-wizard.js --help || true
          echo "âœ… Build verificado com sucesso"
        shell: bash

      - name: Obter versÃ£o atual
        id: version
        run: |
          echo "ðŸ“¦ Obtendo versÃ£o atual..."
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… VersÃ£o atual: $CURRENT_VERSION"
        shell: bash

      - name: Obter versÃ£o publicada no NPM
        id: published
        run: |
          PUBLISHED_VERSION=$(npm view @gilbert_oliveira/commit-wizard version || echo "0.0.0")
          echo "PUBLISHED_VERSION=$PUBLISHED_VERSION" >> $GITHUB_ENV
          echo "published=$PUBLISHED_VERSION" >> $GITHUB_OUTPUT

      - name: Verificar se a versÃ£o mudou
        id: should_publish
        run: |
          if [ "${{ steps.version.outputs.version }}" = "${{ steps.published.outputs.published }}" ]; then
            echo "A versÃ£o nÃ£o mudou. Pulando publicaÃ§Ã£o."
            echo "publish=false" >> $GITHUB_OUTPUT
          else
            echo "VersÃ£o nova detectada. Pronto para publicar."
            echo "publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Verificar mudanÃ§as no pacote
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            changes:
              - 'package.json'
              - 'src/**'
              - 'bin/**'
              - 'scripts/**'
              - 'dist/**'
              - '.commit-wizardrc'
              - '.commit-wizard.json'
              - 'bunfig.toml'
              - 'tsconfig.json'
              - 'bun.lock'
              - 'package-lock.json'
              - 'yarn.lock'

      - name: Publicar no NPM
        if: steps.changes.outputs.changes == 'true' && steps.should_publish.outputs.publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Criar Release no GitHub
        if: steps.changes.outputs.changes == 'true' && steps.should_publish.outputs.publish == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ env.CURRENT_VERSION }}';
            const tagName = `v${version}`;

            try {
              // Criar tag
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/tags/${tagName}`,
                sha: context.sha
              });
              
              // Criar release
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tagName,
                name: `Release v${version}`,
                body: `ðŸš€ Nova versÃ£o do Commit Wizard: v${version}
                
                ## InstalaÃ§Ã£o
                \`\`\`bash
                bun install -g @gilbert_oliveira/commit-wizard
                \`\`\`
                
                ## Como usar
                \`\`\`bash
                commit-wizard
                \`\`\`
                
                Para mais informaÃ§Ãµes, consulte o [README](https://github.com/gilbert-oliveira/commit-wizard#readme).`,
                draft: false,
                prerelease: false
              });
              
              console.log(`âœ… Release v${version} criado com sucesso`);
            } catch (error) {
              console.log(`âš ï¸  Erro ao criar release: ${error.message}`);
              // NÃ£o falhar o workflow se nÃ£o conseguir criar release
            }

      - name: Preparar artefatos
        if: steps.changes.outputs.changes == 'true'
        run: |
          echo "ðŸ“¦ Preparando artefatos para distribuiÃ§Ã£o..."
          mkdir -p release
          cp -r dist/ release/
          cp package.json README.md LICENSE release/

          cd release && find . -type f -exec sha256sum {} \; > checksums.txt
          echo "âœ… Artefatos preparados"
        shell: bash

      - name: Upload artefatos
        if: steps.changes.outputs.changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: commit-wizard-release-v${{ steps.version.outputs.version }}
          path: release/
          retention-days: 90
