name: Canary Release

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches-ignore:
      - main
      - master

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  canary:
    name: Canary Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Enter pre mode for canary
        run: npx changeset pre enter canary

      - name: Bump canary version
        run: npx changeset version

      - name: Commit canary version bump
        if: github.event_name == 'push'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: canary version bump [skip ci]" || echo "No changes to commit"
          git pull --rebase origin ${GITHUB_REF_NAME} || echo "No remote changes to rebase"
          git push origin HEAD:${GITHUB_REF_NAME} || echo "No changes to push"

      - name: Publish canary to npm
        run: npm publish --tag canary --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Exit pre mode for canary
        if: always()
        run: npx changeset pre exit

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.canary.outputs.canary_version }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Canary version published: \`${version}\`\n\nYou can test this version by running:\n\`\`\`bash\nnpm install ${version}\n\`\`\``
            }); 